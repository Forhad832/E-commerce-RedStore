<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products Big-bazzar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />
<link rel="stylesheet" href="responsive.css">
</head>
<body>
  

 <div class="account-page">
     <div class="container">
         <div class="row">
             <div class="col-2">
                 <img src="./image1.png" alt="">
             </div>
             <div class="col-2">
               <div class="form-container">
                   <div class="form-btn">
                       <span onclick="login()">Log In</span>
                       <span onclick="register()">Register</span>
                           <hr id="Indicator">
                   </div>
             
                   <form id="LoginForm">
                       <input type="text" placeholder="User Name">
                       <input type="password" placeholder="Password">
                       <button type="submit" class="btn">Login</button>
                       <a href="">Forgot Password</a>
                   </form>

                   <form id="RegForm"> 
                    <input type="text" placeholder="User Name">
                    <input type="email" placeholder="email">
                    <input type="password" placeholder="Password">
                    <button type="submit" class="btn">Register</button>
                </form>
               </div>
            </div>
         </div>
     </div>
 </div>
        

 

<script>
    var LoginForm = document.getElementById("LoginForm");
    var RegForm = document.getElementById("RegForm");
    var Indicator = document.getElementById("Indicator");


    function register(){
        RegForm.style.transform = "translateX(0px)";
        LoginForm.style.transform = "translateX(0px)";
        Indicator.style.transform = "translateX(160px)";
    
       
    }

    function login(){
        RegForm.style.transform = "translateX(300px)";
        LoginForm.style.transform = "translateX(300px)";
        Indicator.style.transform = "translateX(50px)";
    }

</script>
 

    

</script>
</body>
</html>
